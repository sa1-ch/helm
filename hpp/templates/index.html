<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>House Price Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background: #000;">
 <div class="login">
	<h1>House price prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="/predict"method="post">
    	<input type="text" name="longitude" placeholder="longitude" required="required" />
        <input type="text" name="latitude" placeholder="sales in first month" required="required" />
		<input type="text" name="housing_median_age" placeholder="housing_median_age" required="required" />
		<input type="text" name="total_rooms" placeholder="total_rooms" required="required" />
		<input type="text" name="total_bedrooms" placeholder="total_bedrooms" required="required" />
		<input type="text" name="population" placeholder="population" required="required" />
		<input type="text" name="households" placeholder="households" required="required" />
		<input type="text" name="median_income" placeholder="median_income" required="required" />
		<input type="text" name="ocean_proximity" placeholder="ocean_proximity" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <p style="color:red">{{ prediction_text }}</p>
   {{ prediction_text }}

 </div>
</body>
</html>
