logger:
    version: 1
  
    disable_existing_loggers: False
  
    formatters:
        default:
            format: "%(asctime)s — %(name)s — %(levelname)s — %(funcName)s:%(lineno)d — %(message)s"
            datefmt: '%Y-%m-%d %H:%M:%S'
  
    handlers:
        console_handler:
            class: logging.StreamHandler
            level: DEBUG
            formatter: default
  
        debug_file_handler:
            class: logging.handlers.TimedRotatingFileHandler
            level: DEBUG
            filename: log.log
            when: 'midnight'
            backupCount: 4
            encoding: utf8
            formatter: default
            
        warn_file_handler:
            class: logging.handlers.TimedRotatingFileHandler
            level: WARN
            filename: log_error.log
            when: 'midnight'
            backupCount: 4
            encoding: utf8
            formatter: default
  
    root:
        level: WARN
        handlers:
            - warn_file_handler
        propogate: yes
        
    loggers:          
        gluonts:
            level: DEBUG
            handlers:
                - console_handler
                - debug_file_handler
            propogate: yes
            
        pystan:
            level: DEBUG
            handlers:
                - console_handler
                - debug_file_handler
            propogate: yes
            
        prophet:
            level: DEBUG
            handlers:
                - console_handler
                - debug_file_handler
            propogate: yes
  
        ts_forecast:
          level: DEBUG
          handlers:
              - console_handler
              - debug_file_handler
          propogate: yes
  
  
